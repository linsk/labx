<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mothin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link href="./css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container well">
      <div class="content"> 
        <div class="span12  border_line">
          <ul class="inline">
            <li><img src="./img/14.png"></li>
            <li><img src="./img/1.png"></li>
            <li><img src="./img/12.png"></li>
            <li><img src="./img/2.png"></li>
          </ul>
        </div>
        <div class="row text-center head_bg">
          <div class="span5">
            <h3>PM2.5   <span>54</span></h3>
          </div>
          <div  class="span5">
            <h3>PM 10   <span>94</span></h3>
          </div>
          <div class="span5">
            <h3>SO2   <span>18</span></h3>
          </div>
          <div  class="span5">
            <h3>NO2    <span>93</span></h3>
          </div>
        </div>

        <div class="span12 menber_list">
          <div class="span1 teach-itme">
            <img class="img-rounded" alt="50x50" style="width: 50px; height: 50px;" src="http://pic.ucai.cn/data/uploads/avatar/3/middle.jpg">
            <p class="online-status">Name</p>
          </div>
          <div class="span11">
            <p  class="time-status">今天来过，最早从09：30 共计3小时20分</p>
            <h4>外出吃饭</h4>
            <p class="pull-right leavetime_status">离开5.min</p>
          </div>
          <div class="row bg"></div>
        </div>
        <div class="span12 menber_list">
          <div class="span1  teach-itme">
            <img class="img-rounded" alt="50x50" style="width: 50px; height: 50px;" src="http://pic.ucai.cn/data/uploads/avatar/25/middle.jpg">
            <p class="leave_status">Name</p>
          </div>
          <div class="span11">
            <p class="time-status">今天来过，最早从09：30 共计3小时20分</p>
            <h4 class="status-info">我会家了，大概两周以后回武汉</h4>
            <p class="pull-right leavetime_status">离开5.min</p>
          </div>
          <div class="row bg"></div>
        </div>
        <div class="span12 menber_list">
          <div class="span1  teach-itme">
            <img class="img-rounded" alt="50x50" style="width: 50px; height: 50px;" src="http://pic.ucai.cn/data/uploads/avatar/1315/middle.jpg">
            <p class="out-status">Name</p>
          </div>
          <div class="span11">
            <p  class="time-status">今天来过，最早从09：30 共计3小时20分</p>
            <h4 class="status-info">晚上8点去光谷</h4>
            <p class="pull-right leavetime_status">离开5.min</p>
          </div>
          <div class="row bg"></div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src=".js/bootstrap.min.js"></script>
  </body>
</html>
